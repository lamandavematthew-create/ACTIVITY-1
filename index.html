<body>

  <script>
    const text = `To my Dearest, Jana (behbyy ko^^)ðŸ’•\n\n
Helloww Behbyy, I know this isn't the most romantic time and way for me to express my love for you, considering the distance between the two of us. But still, I want to show it in a way that would show my effort and sincerity, given that I cannot say this in person. I really really really like you po (hindi halata nohh).\n\n
You are genuinely one of the most wonderful person Iâ€™ve ever met. The way you make me smile, feel calm, feel loved, and feel understood. You make ordinary days feel special without even trying, and even though we are so far away from each other. So will you celebrate this special day po with me?? Being that you are the most special person to me and I want make this day even more special, for you and for me.
\n\n
Making this took a while po so I wont make this longer na and I would want to know your answer po behbyy<3^^
Sooo Behbyyy...`;

    const speed = 35; // base typing speed
    let index = 0;

    const greeting = document.getElementById("greeting");
    const letter = document.getElementById("letter");
    const target = document.getElementById("typewriter");
    const btn = document.getElementById("continueBtn");

    function startLetter() {
      greeting.style.display = "none";
      letter.style.display = "block";
      typeWriter();
    }

    function typeWriter() {
      if (index < text.length) {
        const char = text.charAt(index);
        target.innerHTML += char === "\n" ? "<br>" : char;
        index++;
        setTimeout(typeWriter, speed + Math.random() * 30); // random interval for smooth effect
      } else {
        btn.style.display = "inline-block"; // show continue button
      }
    }

    function goNext() {
      window.location.href = "question.html";
    }
  </script>
